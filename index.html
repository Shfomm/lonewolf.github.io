<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>login page</title>
</head>

    <section>
        <div class="form-box">
            <div class="form-content">
                <form>
                    <h2>Login</h2>
                <div class="input-boxes">
                    <div class="input-box">
                    <input type="email" requierd>
                    <label for="" class="label" >Email</label>
                    <img src="https://static.vecteezy.com/system/resources/previews/020/009/614/non_2x/email-and-mail-icon-black-free-png.png" class="images" id="email">
                    </div>
                    <div class="input-box">
                    <input  type="password" requierd>
                    <label for="" class="label" > Password</label>
                    <img src="https://static.vecteezy.com/system/resources/previews/022/062/264/non_2x/padlock-icon-in-flat-style-clip-art-free-png.png" class="images" id="password">
                    </div>
                <div class="other-options">
                    <div>
                    <input type="checkbox">
                    <label>Remember me</label>
                     </div>
                    <a id="forgot-password" href="#">Forget Password</a>
                </div>
                <div class="log-in">
                    <button>Log in</button>
                </div>
                <div class="sign-up">
                    <p>Don't Have an account ? <a href="#"id="register"> Register</a></p>
                </div>
            </form>
            </div>
        
        </div>
    </section>
